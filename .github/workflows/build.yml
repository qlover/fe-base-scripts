name: FE Build test
on:
  pull_request:
    branches:
      - test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get PR title
        id: pr-title
        run: |
          PR_NUMBER=$(echo ${{ github.event.head_commit.message }} | grep -oP '(?<=Merge pull request #)\d+')
          if [ -n "$PR_NUMBER" ]; then
            PR_TITLE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}" \
              | jq --raw-output .title)
            echo "::set-output name=title::$PR_TITLE"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run with PRTitle
        run: |
          if [[ "${{ steps.pr-title.outputs.title }}" == *"[Bot Release]"* ]]; then
            echo "Has Bot PR merge to test"
            # npm run release
          else
            echo "Has PR merge to test"
            # npm run release:create
          fi
      - name: Print GitHub Event Information
        run: echo "${{ toJson(github.event) }}" > event.json
      - name: Display GitHub Event Information
        run: cat event.json
