name: FE Build test
on:
  pull_request:
    branches:
      - test
  push:
    branches:
      - test
jobs:
  build:
    runs-on: ubuntu-latest
    # if: |
    #   contains(github.event.head_commit.message, '[Bot Release]') == false &&
    #   contains(github.event.head_commit.message, 'chore(tag)') == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
